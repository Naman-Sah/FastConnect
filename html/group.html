<div class="flex justify-between items-center mb-8">
  <h2 class="text-2xl font-semibold text-gray-800">Groups</h2>
  <button
    onclick="document.getElementById('create-group-modal').classList.remove('hidden')"
    class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-md font-medium"
  >
    + Create Group
  </button>
</div>


<!-- Filter Tabs -->
<div class="flex flex-wrap gap-3 mb-8">
  <button data-filter="all" class="filter-btn px-4 py-1.5 bg-blue-600 text-white rounded-full font-medium text-sm">All Groups</button>
  <button data-filter="public" class="filter-btn px-4 py-1.5 bg-gray-800 text-white rounded-full font-medium text-sm">Public</button>
  <button data-filter="private" class="filter-btn px-4 py-1.5 bg-gray-800 text-white rounded-full font-medium text-sm">Private</button>
  <button data-filter="mine" class="filter-btn px-4 py-1.5 bg-gray-800 text-white rounded-full font-medium text-sm">My Groups</button>
</div>


<!-- âœ… FIXED: Groups Container -->
<!-- Use the same ID your JS expects: "groups-container" -->
<div id="groups-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- Group cards will be added here dynamically -->
</div>

<!-- Create Group Modal -->
<div
  id="create-group-modal"
  class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h3 class="text-xl font-semibold mb-5 text-gray-800">Create New Group</h3>

    <form id="create-group-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Group Name</label>
        <input
          type="text"
          id="groupName"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-400 outline-none"
          placeholder="Enter group name"
        />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Group Description</label>
        <textarea
          id="groupDesc"
          rows="3"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-400 outline-none"
          placeholder="Enter group description"
        ></textarea>  
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Category</label>
        <select
          id="groupCategory"
          required
          class="w-full border border-gray-300 rounded-md px-3 py-2 focus:ring-2 focus:ring-indigo-400 outline-none"
        >
          <option value="">Select Category</option>
          <option value="Project">Project</option>
          <option value="Hackathon">Hackathon</option>
          <option value="Research">Research</option>
          <option value="Study">Study Group</option>
          <option value="Club">Club</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-2">Visibility</label>
        <div class="flex gap-4">
          <label class="flex items-center gap-2">
            <input type="radio" name="visibility" value="public" checked />
            <span>Public</span>
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="visibility" value="private" />
            <span>Private</span>
          </label>
        </div>
      </div>

      <div class="flex justify-end gap-3 mt-6">
        <button
          type="button"
          onclick="document.getElementById('create-group-modal').classList.add('hidden')"
          class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-5 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>
